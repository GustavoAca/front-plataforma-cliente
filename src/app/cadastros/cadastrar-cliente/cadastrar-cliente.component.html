<div class="container">
  <hr />
  <div class="g-start-2" style="grid-row: 1">
    <div class="row d-flex justify-content-center align-items-center">
      <h5>Propriet√°rio novo?</h5>
      <div class="col-md-9">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            [(ngModel)]="cliente.nome"
            type="text"
            class="form-control"
            name="nome"
            id="nome"
            placeholder="Sua nome"
          />
        </div>

        <div class="form-group">
          <label for="contato">Contato</label>
          <input
            [(ngModel)]="cliente.contato"
            type="text"
            class="form-control"
            name="contato"
            id="contato"
            placeholder="(11) 00000000"
          />
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div class="modal-footer">
    <a type="button" class="btn btn-danger" data-dismiss="modal">
      Cancelar
    </a>
    <a
      type="button"
      class="btn btn-success"
      data-dismiss="modal"
      (click)="cadastrarCliente()"
    >
      Publicar
    </a>
  </div>
</div>
