<div class="container">

  <hr />
  <div class="g-start-2" style="grid-row: 1">
    <div class="row d-flex justify-content-center align-items-center">
      <h5>Proprietário novo?</h5>
      <div class="col-md-9">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            [(ngModel)]="cliente.nome"
            type="text"
            class="form-control"
            name="nome"
            id="nome"
            placeholder="Sua nome"
          />

          <div class="form-group">
            <label for="contato">Contato</label>
            <input
              [(ngModel)]="cliente.contato"
              type="text"
              class="form-control"
              name="contato"
              id="contato"
              placeholder="(11) 00000000"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div class="row d-flex justify-content-center align-items-center">
    <h5>Cadastrar veiculo</h5>
    <div class="col-md-9">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          [(ngModel)]="veiculo.nome"
          type="text"
          class="form-control"
          name="nome"
          id="nome"
          placeholder="Sua nome"
        />

        <div class="form-group">
          <label for="usuario">Placa</label>
          <input
            [(ngModel)]="veiculo.placa"
            type="text"
            class="form-control"
            name="usuario"
            id="usuario"
            placeholder="Seu usuário"
          />
        </div>

        <div class="form-group">
          <label for="foto">Link do contrato</label>
          <input
            type="text"
            class="form-control"
            name="foto"
            id="foto"
            placeholder="Link da sua foto"
          />
        </div>

        <div class="form-group">
          <label for="foto">Mensalidade</label>
          <input
            [(ngModel)]="veiculo.mensalidade"
            type="text"
            class="form-control"
            name="foto"
            id="foto"
            placeholder="Mensalidade"
          />
        </div>

        <div class="col-md-9 mb-4">
          <div class="form-group">
            <label for="tipo">Tipo veiculo</label>
            <select
              class="form-control"
              name="tipo"
              id="tipo"
              [(ngModel)]="idTipoVeiculo"
              (change)="encontrarTipoVeiculoPorId()"
            >
              <option *ngFor="let tipo of listaTiposVeiculos" value="{{tipo.id_tipoVeiculo}}">
                {{ tipo.tipoVeiculo }}
              </option>
            </select>
          </div>

          <div class="col-md-9">
            <div class="form-group">
              <label for="tipo">Vencimento</label>
              <select
                class="form-control"
                name="tipo"
                id="tipo"
                [(ngModel)]="veiculo.vencimentoBoleto"
              >
                <option>Selecione o vencimento</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">
        Cancelar
      </button>
      <button
        type="button"
        class="btn btn-success"
        data-dismiss="modal"
        (click)="cadastrar()"
      >
        Publicar
      </button>
    </div>
  </div>
</div>
