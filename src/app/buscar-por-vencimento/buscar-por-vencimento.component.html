<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4 d-flex justify-content-evenly">
      <p>Vencimento:</p>
      <div class="form-check form-check-inline">
        <input
          (click)="trazerDiaDez()"
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
        />
        <label class="form-check-label" for="inlineRadio1">10</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          (click)="trazerDiaQuinze()"
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2">15</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          (click)="trazerDiaVinte()"
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio3"
          value="option3"
        />
        <label class="form-check-label" for="inlineRadio3">20</label>
      </div>
    </div>

    <div
      class="card"
      style="width: 18rem"
      *ngFor="let veiculo of listaClientesDoDia"
    >
      <div class="card-body">
        <h5 class="card-title"> {{ veiculo.cliente.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ veiculo.nome }} 
        </h6>
        <div class="d-flex justify-content-between align-items-center">

          <div>
            <a target="_blank"
              href="https://api.whatsapp.com/send?phone=55{{
                cliente.contato
              }}"
              class="card-text"
              ><i class="fa-brands fa-whatsapp whatsapp"></i
            ></a>
          </div>

          <div>
            <a [routerLink]="['/infogerais',veiculo.cliente.id_cliente]"  class="btn btn-primary"><i class="fa-solid fa-file-lines"></i></a>

            <a [routerLink]="['/editar-cliente',veiculo.cliente.id_cliente]" class="btn btn-primary ms-1"><i class="fa-solid fa-pen-to-square pen"></i></a>

            <a [routerLink]="['/excluir-cliente',veiculo.cliente.id_cliente]"  class="btn btn-primary ms-1"><i class="fa-regular fa-trash-can"></i></a>


          </div>

        </div>
      </div>
    </div>
  </div>
</div>
