<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4 d-flex justify-content-evenly">
      <p>Vencimento:</p>
      <div class="form-check form-check-inline">
        <input
          (click)="trazerDiaDez()"
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
        />
        <label class="form-check-label" for="inlineRadio1">10</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          (click)="trazerDiaQuinze()"
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2">15</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          (click)="trazerDiaVinte()"
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio3"
          value="option3"
        />
        <label class="form-check-label" for="inlineRadio3">20</label>
      </div>
    </div>

    <div
      class="card"
      style="width: 18rem"
      *ngFor="let veiculo of listaClientesDoDia"
    >
      <div class="card-body">
        <h5 class="card-title">{{ veiculo.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ veiculo.cliente.nome }}
        </h6>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </div>
</div>
